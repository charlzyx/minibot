version: '3.8'

services:
  nanoclaw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nanoclaw
    restart: unless-stopped
    environment:
      # Anthropic API 配置
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # WhatsApp 配置
      - WHATSAPP_PHONE_NUMBER=${WHATSAPP_PHONE_NUMBER}
      
      # 数据目录
      - NANCLAW_DATA_DIR=/app/data
      
      # 日志级别
      - LOG_LEVEL=info
      
      # 时区
      - TZ=Asia/Shanghai
      
    volumes:
      # 数据持久化
      - nanoclaw-data:/app/data
      - nanoclaw-logs:/app/logs
      - nanoclaw-sessions:/app/sessions
      
      # 自定义配置 (可选)
      - ./config:/app/config:ro
      
    networks:
      - nanoclaw-network
      
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 安全选项
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run
      
volumes:
  nanoclaw-data:
    driver: local
  nanoclaw-logs:
    driver: local
  nanoclaw-sessions:
    driver: local

networks:
  nanoclaw-network:
    driver: bridge
