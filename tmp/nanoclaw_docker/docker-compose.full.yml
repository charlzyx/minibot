version: '3.8'

services:
  # NanoClaw 主服务
  nanoclaw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nanoclaw
    restart: unless-stopped
    
    environment:
      # Anthropic API
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      
      # WhatsApp
      - WHATSAPP_PHONE_NUMBER=${WHATSAPP_PHONE_NUMBER}
      
      # 数据配置
      - NANCLAW_DATA_DIR=/app/data
      - DB_PATH=/app/data/nanoclaw.db
      
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=/app/logs/nanoclaw.log
      
      # 任务调度
      - ENABLE_SCHEDULER=${ENABLE_SCHEDULER:-true}
      
      # 安全配置
      - ENABLE_MOUNT_SECURITY=${ENABLE_MOUNT_SECURITY:-true}
      
      # 时区
      - TZ=${TZ:-Asia/Shanghai}
      
    volumes:
      # 数据持久化
      - nanoclaw-data:/app/data
      - nanoclaw-logs:/app/logs
      - nanoclaw-sessions:/app/sessions
      
      # 配置文件 (只读)
      - ./config:/app/config:ro
      
      # 自定义技能 (可选)
      - ./custom-skills:/app/skills:ro
      
    networks:
      - nanoclaw-network
    
    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 安全选项
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run
  
  # 可选: Redis (用于缓存)
  redis:
    image: redis:7-alpine
    container_name: nanoclaw-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nanoclaw-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  # 可选: 日志收集器
  log-collector:
    image: fluent/fluentd:v1.16-1
    container_name: nanoclaw-logs
    restart: unless-stopped
    volumes:
      - ./fluentd.conf:/fluentd/etc/fluent.conf:ro
      - nanoclaw-logs:/var/log/nanoclaw:ro
      - fluentd-data:/fluentd/log
    networks:
      - nanoclaw-network
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    depends_on:
      - nanoclaw

volumes:
  nanoclaw-data:
    driver: local
  nanoclaw-logs:
    driver: local
  nanoclaw-sessions:
    driver: local
  redis-data:
    driver: local
  fluentd-data:
    driver: local

networks:
  nanoclaw-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
