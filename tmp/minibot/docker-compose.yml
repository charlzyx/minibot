version: '3.8'

services:
  nanoclaw:
    build:
      context: .
      dockerfile: Dockerfile.nanoclaw
    container_name: nanoclaw
    restart: unless-stopped
    
    # 环境变量配置
    environment:
      - NODE_ENV=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_WEBHOOK_VERIFY_TOKEN=${WHATSAPP_WEBHOOK_VERIFY_TOKEN}
      - WHATSAPP_WEBHOOK_URL=${WHATSAPP_WEBHOOK_URL}
      - DATA_DIR=/app/data
      - LOGS_DIR=/app/logs
      - GROUPS_DIR=/app/groups
    
    # 挂载卷（持久化数据）
    volumes:
      - nanoclaw-data:/app/data
      - nanoclaw-logs:/app/logs
      - nanoclaw-groups:/app/groups
      - nanoclaw-config:/app/container/skills
    
    # 网络配置
    networks:
      - nanoclaw-network
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 可选：Webhook 服务用于接收 WhatsApp 消息
  webhook:
    image: nginx:alpine
    container_name: nanoclaw-webhook
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    
    networks:
      - nanoclaw-network
    
    depends_on:
      - nanoclaw

volumes:
  nanoclaw-data:
    driver: local
  nanoclaw-logs:
    driver: local
  nanoclaw-groups:
    driver: local
  nanoclaw-config:
    driver: local

networks:
  nanoclaw-network:
    driver: bridge
